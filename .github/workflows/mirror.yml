name: Mirror to public

on:
  push:
    branches: [ main ]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Push to public mirror
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          set -e
          git config user.name "Mirror Bot"
          git config user.email "mirror@users.noreply.github.com"
          git remote remove mirror || true
          git remote add mirror https://x-access-token:${MIRROR_TOKEN}@github.com/ilovesnacksde/ilovesnacks.de-Empire-theme-mirror.git
          git remote -v
          git push --force mirror main:main
